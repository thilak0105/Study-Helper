<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
        <li>{{ question.question_text }}</li>
        {% empty %}
        <li>No questions generated.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
